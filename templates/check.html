{% extends 'base.html' %}
{% block title%}Home {% endblock %}


{% block content%} 
    <link rel="stylesheet" href="../static/css/check.css">
    <div class="form-head my-5">Check for Diabetes</div>
    <div class="form">
    <form class="container my-3">
        <div class="mb-3">
          <label for="Name" class="form-label">Name</label>
          <input type="name" class="form-control" id="name">
        </div>
        
        <div class="mb-3 slidecontainer">
            <label for="Age" class="form-label">Age</label>
            <input type="range" min="1" max="100" value="1" class="slider" id="myRange" oninput="showValue(1,this.value)">
        <span id="slider1">1</span>
        </div>
        <div class="mb-3 slidecontainer">
            <label for="BMI" class="form-label">BMI</label>
            <input type="range" min="0" max="100" value="0" class="slider" step="0.1" id="myRange" oninput="showValue(2,this.value)">
        <span id="slider2">0</span>
        </div>
        <div class="mb-3 slidecontainer">
            <label for="BloodPressure" class="form-label">Blood Pressure</label>
            <input type="range" min="0" max="200" value="0" class="slider" id="myRange" oninput="showValue(3,this.value)">
        <span id="slider3">0</span>
        </div>
        <div class="mb-3 slidecontainer">
            <label for="Glucose" class="form-label">Glucose</label>
            <input type="range" min="0" max="200" value="0" class="slider" id="myRange" oninput="showValue(4,this.value)">
        <span id="slider4">0</span>
        </div>
        <div class="mb-3 slidecontainer">
            <label for="Diabetes pedigree fn" class="form-label">Diabetes pedigree fn</label>
            <input type="range" min="0" max="3" value="0" class="slider" step="0.01" id="myRange" oninput="showValue(5,this.value)">
        <span id="slider5">0</span>
        </div>
        <div class="mb-3 slidecontainer">
            <label for="Skin Thickness" class="form-label">Skin Thickess</label>
            <input type="range" min="0" max="100" value="0" class="slider" id="myRange" oninput="showValue(6,this.value)">
        <span id="slider6">0</span>
        </div>
        <div class="mb-3 slidecontainer">
            <label for="Insulin" class="form-label">Insulin</label>
            <input type="range" min="0" max="900" value="0" class="slider" id="myRange" oninput="showValue(7,this.value)">
        <span id="slider7">0</span>
        </div>
        <div class="mb-3 slidecontainer">
            <label for="Pregnancy" class="form-label">Pregnancy (if applicable)</label>
            <input type="range" min="0" max="20" value="0" class="slider" id="myRange" oninput="showValue(8,this.value)">
        <span id="slider8">0</span>
        </div>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
      </form>
      
    </div>
    <script>
    function showValue(num,newValue)
    {
        var sliderName='slider'+num.toString();
        document.getElementById(sliderName).innerHTML = newValue;
    }
        </script>
{% endblock %}
